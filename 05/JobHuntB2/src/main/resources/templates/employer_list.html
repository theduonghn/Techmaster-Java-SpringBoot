<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:replace="~{template :: bootstrap}" />
    <link th:replace="~{template :: style}" />
    <title>Danh sách nhà tuyển dụng</title>
  </head>
  <body>
    <header th:insert="~{template :: nav}"></header>

    <div class="container">
      <h1>Danh sách nhà tuyển dụng</h1>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tên</th>
            <th scope="col">Logo</th>
            <th scope="col">Website</th>
            <th scope="col">Email</th>
            <th scope="col">Tuỳ chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employer, iStat:${employers}">
            <td th:text="${iStat.index} +1"></td>
            <td th:text="${employer.name}"></td>
            <td>
              <img
                th:src="@{${'~/' + employer.logo_path}}"
                alt=""
                class="logo-small"
              />
            </td>
            <td>
              <a
                th:href="${employer.website}"
                th:text="${employer.website}"
              ></a>
            </td>
            <td th:text="${employer.email}"></td>
            <td>
              <form th:action="@{${'update/' + employer.id}}" method="GET">
                <input
                  class="btn btn-sm btn-secondary"
                  type="submit"
                  value="Update"
                />
              </form>
              <form th:action="@{${'delete/' + employer.id}}" method="GET">
                <input
                  class="btn btn-sm btn-danger mt-1"
                  type="submit"
                  value="Delete"
                />
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <script th:replace="~{template :: bootstrap-js}"></script>
</html>
