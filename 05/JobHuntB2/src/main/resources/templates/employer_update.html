<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:replace="~{template :: bootstrap}" />
    <link th:replace="~{template :: style}" />
    <title>Cập nhật nhà tuyển dụng</title>
  </head>
  <body>
    <header th:insert="~{template :: nav}"></header>
    
    <div class="container">
      <h1>Cập nhật nhà tuyển dụng</h1>
      <form
        class="col-3"
        action=""
        th:object="${employerRequest}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" th:field="*{name}" />
          <label for="logo" class="form-label">Logo</label>
          <input type="file" class="form-control" th:field="*{logo}" />
          <label for="website" class="form-label">Website</label>
          <input type="text" class="form-control" th:field="*{website}" />
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" th:field="*{email}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
    </div>
  </body>

  <script th:replace="~{template :: bootstrap-js}"></script>
</html>
